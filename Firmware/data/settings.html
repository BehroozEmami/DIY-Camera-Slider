</head>

      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="settings.html">Settings</a>
          </li>

            <a class="nav-link" href="https://sasakaranovic.com/projects/diy-camera-slider/" target="_blank">Project Home</a>
          </li>

            <a class="nav-link" href="https://github.com/SasaKaranovic/DIY-Camera-Slider" target="_blank">Source Code</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Page header - Camera slider -->
  <div class="container">
    <!-- Main content  -->
    <div class="row">

      <!-- Left column -->
      <div class="col-lg-5 col-md-5 col-sm-5">

        <div class="row mt-4">
          <div class="col-lg-12 mr-1">

                <div class="row">
                <div class="col-lg-12 mr-1">
                <legend>Camera Slider Settings</legend>
                </div>

                <!-- Left speed column -->
                <div class="col-lg-7 mr-2">

                <div class="form-group">
                  <label class="control-label">Sliding rail length</label>
                  <div class="input-group mb-1">
                    <input type="text" id="config_rail_length" class="form-control" aria-label="" size="5" maxlength="8" value="%RAIL_LENGTH%">
                    <div class="input-group-append">
                      <span class="input-group-text">mm</span>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label class="control-label">Sliding rail minimum step</label>
                  <div class="input-group mb-1">
                    <input type="text" id="config_rail_min_step" class="form-control" aria-label="" size="5" maxlength="8" value="%MIN_STEP_SLIDER%">
                    <div class="input-group-append">
                      <span class="input-group-text">mm</span>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label class="control-label">Homing Speed - Slider</label>
                  <div class="input-group mb-1">
                    <input type="text" id="config_homing_speed_slider" class="form-control" aria-label="" size="5" maxlength="8" value="%HOMING_SPEED_SLIDER%">
                    <div class="input-group-append">
                      <span class="input-group-text">mm/s</span>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label class="control-label">Homing Speed - Rotation</label>
                  <div class="input-group mb-1">
                    <input type="text" id="config_homing_speed_rotation" class="form-control" aria-label="" size="5" maxlength="8" value="%HOMING_SPEED_ROTATION%">
                    <div class="input-group-append">
                      <span class="input-group-text">mm/s</span>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label class="control-label">Slider motor steps per mm</label>
                  <div class="input-group mb-1">
                    <input type="text" id="config_steps_per_mm_slider" class="form-control" aria-label="" size="5" maxlength="8" value="%SLIDER_STEPS_PER_MM%">
                    <div class="input-group-append">
                      <span class="input-group-text">steps/mm</span>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label class="control-label">Rotation motor steps per mm</label>
                  <div class="input-group mb-1">
                    <input type="text" id="config_steps_per_mm_rotation" class="form-control" aria-label="" size="5" maxlength="8" value="%ROTATION_STEPS_PER_MM%">
                    <div class="input-group-append">
                      <span class="input-group-text">steps/mm</span>
                    </div>
                  </div>
                </div>

                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="invert_homing_direction" %CHECK_BOX_HOMING_INVERTED%>
                  <label class="form-check-label" for="invert_homing_direction">Invert homing direction</label>
                </div>

                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="invert_slider_direction" %CHECK_BOX_SLIDING_INVERTED%>
                  <label class="form-check-label" for="invert_slider_direction">Invert slider direction</label>
                </div>

                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="invert_rotation_direction" %CHECK_BOX_ROTATION_INVERTED%>
                  <label class="form-check-label" for="invert_rotation_direction">Invert rotation direction</label>
                </div>

              <div class="row mr-4">
                <div class="col-lg-12 mr-2">
                 &nbsp;
                </div>
              </div>

              <div>
                   <button type="button" id="btn_SaveSettings" class="btn btn-primary">Save settings</button>
              </div>

              <div class="row mr-4">
                <div class="col-lg-12 mr-2">
                 &nbsp;
                </div>
              </div>

              <div>
                    <button type="button" id="btn_ResetSettings" class="btn btn-primary">Reset to default settings</button>
              </div>

              </div>  <!-- End left speed column -->

              </div >

          </div>
        </div>


      </div> <!-- End left column -->

      <!-- Right column -->
      <div class="col-lg-5 col-md-5 col-sm-5 offset-2">
      <div class="row">

      </div>
    </div> <!-- End right column -->
    </div>

    <footer class="w-100 py-2 flex-shrink-3 mt-5 dark-bg">
            <div class="row gy-4 gx-5">
                <div class="col-lg-6 col-md-6">

                      <a class="m-2" href="https://buymeacoffee.com/sasakaranovic" target="_blank"><i class="fas fa-mug-hot"></i> Buy me a coffee</a>
                </div>
            </div>
    </footer>
  </div>

</body>
</html>
